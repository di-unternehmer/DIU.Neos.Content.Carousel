'DIU.Neos.Content.Carousel:Cover':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: i18n
    group: 'general'
    icon: icon-image
    reloadIfChanged: true
    inlineEditable: true
    inspector:
      groups:
        'general':
          icon: 'icon-arrows-alt-h'
          label: i18n
        'left':
          icon: 'icon-long-arrow-alt-left'
          label: i18n
        'right':
          icon: 'icon-long-arrow-alt-right'
          label: i18n
  childNodes:
    leftSide:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'Neos.Neos:Content': true
    RightSide:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'Neos.Neos:Content': true
  properties:
    backgroundColor:
      type: string
      defaultValue: 'default'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'general'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'default':
                label: i18n
    backgroundColorLeft:
      type: string
      defaultValue: 'default'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'left'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'default':
                label: i18n
    backgroundColorRight:
      type: string
      defaultValue: default
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'right'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'default':
                label: i18n
    backgroundImage:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: 'general'
          position: 10
          editorOptions:
            features:
              crop: true
            crop:
              aspectRatio:
                forceCrop: true
                locked:
                  width: 16
                  height: 9
                enableOriginal: false
                allowCustom: false
    backgroundImageLeft:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: 'left'
          position: 10
          editorOptions:
            features:
              crop: true
            crop:
              aspectRatio:
                forceCrop: true
                locked:
                  width: 4
                  height: 3
                enableOriginal: false
                allowCustom: false
    backgroundImageRight:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: 'right'
          position: 10
          editorOptions:
            features:
              crop: true
            crop:
              aspectRatio:
                forceCrop: true
                locked:
                  width: 4
                  height: 3
                enableOriginal: false
                allowCustom: false
